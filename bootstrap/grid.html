<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
<div class="row">
    <div class="col" style="background-color: red; border: 1px solid;">col</div>
    <div class="col" style="background-color: red; border: 1px solid;">col</div>
</div>

<div class="row">
    <div class="col-6" style="background-color: green; border: 1px solid;">Col-6</div>
    <div class="col-3" style="background-color: green; border: 1px solid;">Col-3</div>
    <div class="col-2" style="background-color: green; border: 1px solid;">Col-2</div>
    <div class="col-1" style="background-color: green; border: 1px solid;">Col-1</div>
</div>

<div class="row">
    <div class="col-md-6" style="background-color: blue; border: 1px solid;">Col-md-6</div>
    <div class="col-md-6" style="background-color: blue; border: 1px solid;">Col-md-6</div>
</div>

<div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: yellow; border: 1px solid;">Col-lg-3</div>
    <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: yellow; border: 1px solid;">Col-lg-3</div>
    <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: yellow; border: 1px solid;">Col-lg-3</div>
    <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: yellow; border: 1px solid;">Col-lg-3</div>
</div>

<div class="row">
    <div class="col-lg-2 col-md-3" style="background-color: pink; border: 1px solid;">Test</div>
    <div class="col-lg-2 col-md-3" style="background-color: pink; border: 1px solid;">Test</div>
    <div class="col-lg-2 col-md-3" style="background-color: pink; border: 1px solid;">Test</div>
    <div class="col-lg-2 col-md-3" style="background-color: pink; border: 1px solid;">Test</div>
    <div class="col-lg-2 col-md-3" style="background-color: pink; border: 1px solid;">Test</div>
    <div class="col-lg-2 col-md-3" style="background-color: pink; border: 1px solid;">Test</div>
</div>

<div class="row">
    <div class="col-sm-1" style="background-color: gray; border: 1px solid;">Test</div>
    <div class="col-sm-1" style="background-color: gray; border: 1px solid;">Test</div>
    <div class="col-sm-1" style="background-color: gray; border: 1px solid;">Test</div>
    <div class="col-sm-1" style="background-color: gray; border: 1px solid;">Test</div>
    <div class="col-sm-1" style="background-color: gray; border: 1px solid;">Test</div>
    <div class="col-sm-1" style="background-color: gray; border: 1px solid;">Test</div>
</div>


</body>
</html>
