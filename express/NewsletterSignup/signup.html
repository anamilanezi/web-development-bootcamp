            <div class="form-floating">

            <div class="form-floating">
                <input type="text" class="form-control middle" id="last-name" name="lastName" placeholder="Last Name" required>
                <label for="last-name">Last name</label>

            <div class="form-floating">
                <input type="email" class="form-control bottom" id="email" name="email" placeholder="name@example.com" required>
                <label for="email">Email address</label>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
        </form>
