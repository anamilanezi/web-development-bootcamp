<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
</head>
<style>

body {
    margin: 0;
    font-family: monospace;
}

p {
    text-align: center;
    color: white;
    margin: 0;
    padding-top: 20px;
}

.top-container {
    width: 200px;
    height: 200px;
    background-color: #F24C4C;
    position: relative;
    left: 400px;
}

.middle-container {
    width: 200px;
    height: 200px;
    background-color:#293462;
    position: relative;
    bottom: 200px;
}


.bottom-container {
    width: 200px;
    height: 200px;
    background-color: #F7D716;
    position: relative;
    bottom: 400px;
    left: 200px;
}

</style>


<body>
    <div class="top-container">
        <p>Top container</p>
        <p>position: relative;</p>
        <p>left: 400px;</p>
    </div>
    
    <div class="middle-container">
        <p>Middle container</p>
        <p>position: relative;</p>
        <p>bottom: 400px;</p>
    </div>
    <div class="bottom-container">
        <p>Bottom container</p>
        <p>position: relative;</p>
        <p>bottom: 400px;</p>
        <p>left: 200px;</p>
    </div>

</body>
</html>
